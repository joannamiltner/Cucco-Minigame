        function displayWorld(){
            var output= '';
            for(var i=0; i<world.length; i++){
                output += "\n<div class='row'>\n";
                for(var j=0; j<world[i].length; j++){
                    if(world[i][j] == 8)
                    output +="<div class='brick'></div>";
                    else if(world[i][j] == 1)
                    output +="<div class='coin'></div>";
                    else if(world[i][j] == 0)
                    output +="<div class='empty'></div>";
                    else if(world[i][j] == 2)
                    output +="<div class='pave'></div>";
                    else if(world[i][j] == 6)
                    output +="<div class='bush'></div>";
                    else if(world[i][j] == 5)
                    output +="<div class='stump'></div>";
                    else if(world[i][j] == 3)
                    output +="<div class='potion'></div>";
                    else if(world[i][j] == 7)
                    output +="<div class='water'></div>";
                    else if(world[i][j] == 4)
                    output +="<div class='fence'></div>";
                    else if(world[i][j] == 9)
                    output +="<div class='pot'></div>";  
                    else if(world[i][j] == 10)
                    output +="<div class='blocker'></div>";  
                }
                output += "\n</div>";
            }
            document.getElementById('world').innerHTML=output;
        }

        document.onkeydown = function(e){
            if(e.keyCode == 37 && world[kirby.y][kirby.x-1] <=3){
                kirby.x--;
            }
            else if(e.keyCode == 37 && world[kirby.y][kirby.x-1] >=3){
                new Audio("sounds/OOT_Cucco1.wav").play();
            }
            else if(e.keyCode == 39 && world[kirby.y][kirby.x+1] <=3){
                kirby.x++;
            }
            else if(e.keyCode == 39 && world[kirby.y][kirby.x+1] >=3){
                new Audio("sounds/OOT_Cucco1.wav").play();
            }
            else if(e.keyCode ==38 && world[kirby.y-1][kirby.x] <=3){
                kirby.y--;
            }
            else if(e.keyCode ==38 && world[kirby.y-1][kirby.x] >=3){
                new Audio("sounds/OOT_Cucco1.wav").play();
            }
            else if(e.keyCode == 40 && world[kirby.y+1][kirby.x] <=3){
                kirby.y++;
            }
            else if(e.keyCode == 40 && world[kirby.y+1][kirby.x] >=3){
                new Audio("sounds/OOT_Cucco1.wav").play();
            }

            // var bgm=new Audio("sounds/Link.mp3");
            // if(e.keyCode==32){
            //     bgm.play();
            //     var i = setInterval(function(){
            // var chase=getCoordsTowardsTarget(kirby.x,kirby.y,bowWow.x,bowWow.y);
            // bowWow.x=chase.x;
            // bowWow.y=chase.y;
            // displaybowWow();
            // },500); }


            var bgm=new Audio("sounds/Link.mp3");
            if(e.keyCode==32){
                bgm.play();
                var i = setInterval(function(){
                    if(winflag == 0){
                    var chase=getCoordsTowardsTarget(kirby.x,kirby.y,bowWow.x,bowWow.y);
                    bowWow.x=chase.x;
                    bowWow.y=chase.y;
                    displaybowWow();
                    }},500); 
            }

            if(world[kirby.y][kirby.x]==1){
                world[kirby.y][kirby.x]=0;
                score+=10;
                displayWorld();
                displayScore();
            }
            
            if(world[kirby.y][kirby.x]==3){
                world[kirby.y][kirby.x]=0;
                lives+=1;
                displayWorld(); 
                displayLives();
                new Audio("sounds/TP_Heart.wav").play();
            }

            var hurt=new Audio("sounds/LA_Link_Hurt.wav");
            if(kirby.y==bowWow.y&&kirby.x==bowWow.x){
                lives-=1;
                displayWorld();
                displayLives();
                displayKirby();
                displaybowWow();
                hurt.play();
                if(lives<0){
                    hurt.pause();
                }
            }

            if(lives==0){
                displayGameOver();
                died();
            }

            if(score==10){
                document.getElementById('log').style.visibility='hidden';
                var secret =new Audio("sounds/LA_Secret1.wav");
                secret.play();
                winflag = 1;
                // bgm.pause();
                score= score+10;
                world[17][48] = 0;
                world[18][48] = 0;
                // document.getElementById('bowWow').style.display = "none";

                displayWorld();
                // score shown to increase when touch new flower but hidden until then
            }
            displayKirby();
        }
