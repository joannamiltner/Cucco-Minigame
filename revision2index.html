        function displayWorld(){
            var output= '';
            for(var i=0; i<world.length; i++){
                output += "\n<div class='row'>\n";
                for(var j=0; j<world[i].length; j++){
                    if(world[i][j] == 2)
                    output +="<div class='brick'></div>";
                    else if(world[i][j] == 1)
                    output +="<div class='coin'></div>";
                    if(world[i][j] == 0)
                    output +="<div class='empty'></div>";
                    else if(world[i][j] == 3)
                    output +="<div class='stump'></div>";
                    else if(world[i][j] == 4)
                    output +="<div class='bush'></div>";
                    else if(world[i][j] == 5)
                    output +="<div class='path'></div>";
                    else if(world[i][j] == 6)
                    output +="<div class='potion'></div>";
                    else if(world[i][j] == 7)
                    output +="<div class='water'></div>";
                    else if(world[i][j] == 8)
                    output +="<div class='fence'></div>";
                    else if(world[i][j] == 9)
                    output +="<div class='pot'></div>";
                    
                }
                output += "\n</div>";
            }
            document.getElementById('world').innerHTML=output;
        }

        document.onkeydown = function(e){
            if(e.keyCode == 37 && world[kirby.y][kirby.x-1] !=2){
                kirby.x--;
                // new audio("sounds/OOT_Cucco1.wav").play(); HOWCOME when added here will not play?
            }
            else if(e.keyCode == 39 && world[kirby.y][kirby.x+1] !=2){
                kirby.x++;
            }
            else if(e.keyCode ==38 && world[kirby.y-1][kirby.x] !=2){
                kirby.y--;
            }
            else if(e.keyCode == 40 && world[kirby.y+1][kirby.x] !=2){
                kirby.y++;
            }
            //cannot figure out how to do avoidance 3 and 4. tried adding to braccet and adding new lines

            if(e.keyCode==32){
                new Audio("sounds/Link.mp3").play();
                new audio("sounds/OOT_Cucco1.wav").play();
            }

            if(world[kirby.y][kirby.x]==1){
                world[kirby.y][kirby.x]=0;
                score+=10;
                displayWorld();
                displayScore();
            }
